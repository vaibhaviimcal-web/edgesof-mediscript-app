    function getFallbackDiagnosis(complaint) {
      const keywords = complaint.toLowerCase();
      const diagnoses = [];

      if (keywords.includes('fever')) {
        diagnoses.push({
          name: 'Viral Fever', confidence: 75,
          description: 'Common viral infection causing elevated body temperature',
          recommendedTests: ['CBC', 'Dengue NS1', 'Malaria Test'],
          urgency: 'moderate'
        });
      }
      if (keywords.includes('headache')) {
        diagnoses.push({
          name: 'Tension Headache', confidence: 70,
          description: 'Stress-related headache',
          recommendedTests: ['Blood Pressure Check'],
          urgency: 'low'
        });
      }
      if (keywords.includes('cough')) {
        diagnoses.push({
          name: 'Upper Respiratory Tract Infection', confidence: 80,
          description: 'Common cold or flu-like symptoms',
          recommendedTests: ['Chest X-Ray'],
          urgency: 'low'
        });
      }

      if (diagnoses.length === 0) {
        diagnoses.push({
          name: 'General Consultation Required', confidence: 50,
          description: 'Symptoms require detailed examination',
          recommendedTests: ['Complete Physical Examination'],
          urgency: 'moderate'
        });
      }

      return {
        diagnoses: diagnoses.slice(0, 3),
        recommendations: 'Please consult a doctor for proper diagnosis.',
        source: 'fallback'
      };
    }

    window.getAIDiagnosis = async function() {
      const complaint = document.getElementById('aiComplaint').value;
      if (!complaint) { alert('‚ö†Ô∏è Please enter chief complaint'); return; }

      const btn = document.getElementById('aiDiagnosisBtn');
      btn.disabled = true;
      btn.innerHTML = '<div class="ai-loading"></div> Analyzing...';

      const resultDiv = document.getElementById('aiDiagnosisResult');
      resultDiv.innerHTML = '';

      try {
        const prompt = `You are an expert medical AI. Analyze: ${complaint}

Patient: ${document.getElementById('aiAge').value}Y ${document.getElementById('aiGender').value}
Vitals: Temp ${document.getElementById('aiTemp').value}, BP ${document.getElementById('aiBP').value}, Pulse ${document.getElementById('aiPulse').value}

Respond with ONLY valid JSON:
{
  "diagnoses": [
    {"name": "Diagnosis", "confidence": 85, "description": "Brief desc", "recommendedTests": ["Test1"], "urgency": "moderate"}
  ],
  "recommendations": "Advice"
}`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: { temperature: 0.7, maxOutputTokens: 1024 }
          })
        });

        if (!response.ok) throw new Error(`API error: ${response.status}`);

        const data = await response.json();
        const text = data.candidates[0].content.parts[0].text;
        const jsonMatch = text.match(/\{[\s\S]*\}/);
        const aiResponse = JSON.parse(jsonMatch[0]);

        if (aiResponse && aiResponse.diagnoses) {
          displayDiagnosisResults(aiResponse, 'ai');
          addAuditLog('AI_DIAGNOSIS_SUCCESS', `AI: ${complaint}`);
        } else {
          throw new Error('No diagnoses');
        }

      } catch (error) {
        console.error('AI Error:', error);
        const fallbackResult = getFallbackDiagnosis(complaint);
        displayDiagnosisResults(fallbackResult, 'fallback');
        addAuditLog('AI_DIAGNOSIS_FALLBACK', `Fallback: ${complaint}`);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'ü§ñ Get AI Diagnosis';
      }
    };

    function displayDiagnosisResults(aiResponse, source) {
      const resultDiv = document.getElementById('aiDiagnosisResult');
      let html = `<div class="ai-result">`;
      
      if (source === 'fallback') {
        html += `<div class="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-3 mb-3">
          <p class="text-sm text-yellow-800"><strong>‚ö†Ô∏è Note:</strong> Using fallback diagnosis system.</p>
        </div>`;
      }
      
      html += '<h3 class="font-bold text-purple-700 mb-3">ü§ñ Diagnosis Results</h3>';
      
      aiResponse.diagnoses.forEach((diag, i) => {
        const urgencyColor = diag.urgency === 'high' || diag.urgency === 'critical' ? 'badge-danger' : 
                            diag.urgency === 'moderate' ? 'badge-warning' : 'badge-success';
        
        html += `<div class="mb-4 pb-4 ${i < aiResponse.diagnoses.length - 1 ? 'border-b border-purple-200' : ''}">
          <div class="flex justify-between items-start mb-2">
            <h4 class="font-bold text-lg">${i + 1}. ${diag.name}</h4>
            <span class="badge badge-purple">${diag.confidence}%</span>
          </div>
          <p class="text-sm text-gray-700 mb-2">${diag.description}</p>
          <p class="text-sm"><strong>Tests:</strong> ${diag.recommendedTests?.join(', ')}</p>
          <p class="text-sm"><strong>Urgency:</strong> <span class="badge ${urgencyColor}">${diag.urgency}</span></p>
        </div>`;
      });

      if (aiResponse.recommendations) {
        html += `<div class="mt-4 p-3 bg-purple-50 rounded-lg"><strong>üí° Recommendations:</strong> ${aiResponse.recommendations}</div>`;
      }

      html += '</div>';
      resultDiv.innerHTML = html;
    }
