<body>
  <div id="saveIndicator" class="save-indicator"></div>
  <div id="app"></div>
  
  <!-- Modals -->
  <div id="prescriptionModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">ğŸ“‹ Create Prescription</h2>
        <button onclick="closeModal('prescriptionModal')" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <form onsubmit="savePrescription(event)">
        <div class="mb-4"><label class="form-label">Patient</label><select id="rxPatient" class="form-input" required></select></div>

        <div class="mb-4"><label class="form-label">Medicines</label><div id="medicineList"></div><button type="button" onclick="addMedicine()" class="btn btn-secondary btn-sm mt-2">+ Add Medicine</button></div>

  <div id="patientModal" class="modal">

      <div class="flex justify-between items-center mb-6">

        <button onclick="closeModal('patientModal')" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <form onsubmit="savePatient(event)">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div><label class="form-label">First Name</label><input type="text" id="patFirstName" class="form-input" required></div>
          <div><label class="form-label">Last Name</label><input type="text" id="patLastName" class="form-input" required></div>
        </div>
        <div class="grid grid-cols-3 gap-4 mb-4">
          <div><label class="form-label">Age</label><input type="number" id="patAge" class="form-input" required></div>
          <div><label class="form-label">Gender</label><select id="patGender" class="form-input" required><option>Male</option><option>Female</option><option>Other</option></select></div>
          <div><label class="form-label">Blood Group</label><select id="patBlood" class="form-input"><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option></select></div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div><label class="form-label">Phone</label><input type="tel" id="patPhone" class="form-input" required></div>
          <div><label class="form-label">Email</label><input type="email" id="patEmail" class="form-input"></div>
        </div>
        <div class="mb-4"><label class="form-label">Address</label><textarea id="patAddress" class="form-input" rows="2"></textarea></div>
        <div class="flex gap-3"><button type="submit" class="btn btn-success">Register Patient</button><button type="button" onclick="closeModal('patientModal')" class="btn btn-secondary">Cancel</button></div>
      </form>
    </div>
  </div>

  <div id="billingModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">ğŸ’° Create Bill</h2>
        <button onclick="closeModal('billingModal')" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <form onsubmit="saveBill(event)">
        <div class="mb-4"><label class="form-label">Patient</label><select id="billPatient" class="form-input" required></select></div>
        <div class="mb-4"><label class="form-label">Items</label><div id="billItems"></div><button type="button" onclick="addBillItem()" class="btn btn-secondary btn-sm mt-2">+ Add Item</button></div>
        <div class="mb-4"><label class="form-label">Payment Mode</label><select id="billPayment" class="form-input"><option>Cash</option><option>Card</option><option>UPI</option><option>Insurance</option></select></div>
        <div class="bg-gray-50 p-4 rounded-lg mb-4">
          <div class="flex justify-between mb-2"><span>Subtotal:</span><span id="billSubtotal">â‚¹0</span></div>
          <div class="flex justify-between mb-2"><span>CGST (9%):</span><span id="billCGST">â‚¹0</span></div>
          <div class="flex justify-between mb-2"><span>SGST (9%):</span><span id="billSGST">â‚¹0</span></div>
          <div class="flex justify-between font-bold text-lg"><span>Total:</span><span id="billTotal">â‚¹0</span></div>
        </div>
        <div class="flex gap-3"><button type="submit" class="btn btn-success">Generate Bill</button><button type="button" onclick="closeModal('billingModal')" class="btn btn-secondary">Cancel</button></div>
      </form>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    
    // DATA PERSISTENCE
    const DataManager = {
      STORAGE_KEY: 'edgesof_mediscript_complete',
      save(data) {
        try {
          const indicator = document.getElementById('saveIndicator');
          indicator.className = 'save-indicator saving';
          indicator.textContent = 'ğŸ’¾ Saving...';
          localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
          setTimeout(() => {
            indicator.className = 'save-indicator saved';
            indicator.textContent = 'âœ… Saved';
            setTimeout(() => indicator.style.display = 'none', 2000);
          }, 300);
          return true;
        } catch (error) {
          console.error('Save failed:', error);
          return false;
        }
      },
      load() {
        try {
          const data = localStorage.getItem(this.STORAGE_KEY);
          return data ? JSON.parse(data) : null;
        } catch (error) {
          return null;
        }
      }
    };

    let DB = DataManager.load() || {
      clinics: [{
        id: 'c1', name: 'City Health Clinic', 
        logo_url: 'https://nyc3.digitaloceanspaces.com/bhindi-drive/files/cab453ed-7d3e-4dfa-9012-038dbc50c1c5/2025-12-07T15-33-38-867Z-c50befdf-chat-image-1765121618851-0.jpg', 
        primary_color: '#2563eb', secondary_color: '#10b981',
        address: '123 Medical Street, Mumbai, Maharashtra 400001',
        phone: '+91-9876543210', email: 'info@cityhealthclinic.com',
        gstin: '27AABCU9603R1ZM'
      }],
      users: [
        {id: 'u1', email: 'system@edgesof.com', password: 'admin123', role: 'superadmin', name: 'System Admin'},
        {id: 'u2', email: 'admin@clinic.com', password: 'admin123', role: 'admin', name: 'Clinic Admin'},
        {id: 'u3', email: 'doctor@clinic.com', password: 'doctor123', role: 'doctor', name: 'Dr. Rajesh Sharma'},
        {id: 'u4', email: 'reception@clinic.com', password: 'reception123', role: 'receptionist', name: 'Priya Patel'}
      ],
      staff: [
        {id: 's1', name: 'Dr. Rajesh Sharma', role: 'Doctor', specialization: 'General Medicine', phone: '+919876543210', salary: 80000, status: 'Active'},
        {id: 's2', name: 'Priya Patel', role: 'Receptionist', department: 'Front Desk', phone: '+919876543213', salary: 25000, status: 'Active'}
      ],
      medicines: [
        {id: 'm1', name: 'Paracetamol', brand: 'Crocin', strength: '500mg', category: 'Analgesic', price: 5, stock: 100, reorder_level: 20},
        {id: 'm2', name: 'Cetirizine', brand: 'Zyrtec', strength: '10mg', category: 'Antihistamine', price: 8, stock: 75, reorder_level: 25},
        {id: 'm3', name: 'Amoxicillin', brand: 'Amoxil', strength: '250mg', category: 'Antibiotic', price: 12, stock: 50, reorder_level: 15}
      ],
      patients: [
        {id: 'p1', patient_id: 'P001', first_name: 'Rajesh', last_name: 'Kumar', age: 45, gender: 'Male', blood_group: 'O+', phone: '+919876543220', email: 'rajesh@example.com', address: 'Mumbai', last_visit: '2025-12-05'},
        {id: 'p2', patient_id: 'P002', first_name: 'Priya', last_name: 'Sharma', age: 32, gender: 'Female', blood_group: 'A+', phone: '+919876543221', email: 'priya@example.com', address: 'Mumbai', last_visit: '2025-12-06'},
        {id: 'p3', patient_id: 'P003', first_name: 'Amit', last_name: 'Patel', age: 28, gender: 'Male', blood_group: 'B+', phone: '+919876543222', email: 'amit@example.com', address: 'Mumbai', last_visit: '2025-12-07'}
      ],
      appointments: [
        {id: 'a1', patient_name: 'Rajesh Kumar', doctor: 'Dr. Rajesh Sharma', date: '2025-12-08', time: '10:00 AM', status: 'Scheduled', notes: 'Follow-up'},
        {id: 'a2', patient_name: 'Priya Sharma', doctor: 'Dr. Rajesh Sharma', date: '2025-12-08', time: '11:00 AM', status: 'Scheduled', notes: 'Consultation'}
      ],
      prescriptions: [
        {id: 'rx1', patient_name: 'Rajesh Kumar', doctor: 'Dr. Rajesh Sharma', date: '2025-12-05', diagnosis: 'Viral Fever', chief_complaint: 'Fever for 3 days', medicines: [{name: 'Paracetamol', dosage: '500mg', frequency: 'TDS', duration: '5 days'}], advice: 'Rest and hydration'}
      ],
      opd_queue: [],
      invoices: [],
      audit_logs: []
    };

    function saveDB() { DataManager.save(DB); }

    let currentUser = null;
    let currentScreen = 'login';
    let searchQuery = '';
    let filterGender = '';
    let filterBloodGroup = '';
    let medicineCount = 0;
    let billItemCount = 0;

    function quickLogin(email, password) { 
      document.getElementById('loginEmail').value = email; 
      document.getElementById('loginPassword').value = password; 
      login(); 
    }
    
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = DB.users.find(u => u.email === email && u.password === password);
      if (!user) { alert('Invalid credentials'); return; }
      currentUser = user;
      currentScreen = user.role + '-dashboard';
      render();
    }
    
    function logout() { currentUser = null; currentScreen = 'login'; render(); }
    function switchScreen(screen) { currentScreen = screen; render(); }

    function openModal(modalId) {
      document.getElementById(modalId).classList.add('active');
      if (modalId === 'prescriptionModal') {
        const select = document.getElementById('rxPatient');
        select.innerHTML = '<option value="">Select Patient</option>' + DB.patients.map(p => `<option value="${p.id}">${p.first_name} ${p.last_name} (${p.patient_id})</option>`).join('');
        medicineCount = 0;
        document.getElementById('medicineList').innerHTML = '';
        addMedicine();
      } else if (modalId === 'billingModal') {
        const select = document.getElementById('billPatient');
        select.innerHTML = '<option value="">Select Patient</option>' + DB.patients.map(p => `<option value="${p.id}">${p.first_name} ${p.last_name} (${p.patient_id})</option>`).join('');
        billItemCount = 0;
        document.getElementById('billItems').innerHTML = '';
        addBillItem();
      }
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    function addMedicine() {
      medicineCount++;
      const html = `
        <div class="grid grid-cols-5 gap-2 mb-2" id="med${medicineCount}">
          <input type="text" placeholder="Medicine" class="form-input" required>
          <input type="text" placeholder="Dosage" class="form-input" required>
          <select class="form-input"><option>OD</option><option>BD</option><option>TDS</option><option>QID</option></select>
          <input type="text" placeholder="Duration" class="form-input" required>
          <button type="button" onclick="document.getElementById('med${medicineCount}').remove()" class="btn btn-danger btn-xs">Ã—</button>
        </div>
      `;
      document.getElementById('medicineList').insertAdjacentHTML('beforeend', html);
    }

    function addBillItem() {
      billItemCount++;
      const html = `
        <div class="grid grid-cols-4 gap-2 mb-2" id="item${billItemCount}">
          <input type="text" placeholder="Description" class="form-input bill-item" required>
          <input type="number" placeholder="Qty" class="form-input bill-item" value="1" min="1" required>
          <input type="number" placeholder="Rate" class="form-input bill-item" min="0" step="0.01" required>
          <button type="button" onclick="document.getElementById('item${billItemCount}').remove(); calculateBill()" class="btn btn-danger btn-xs">Ã—</button>
        </div>
      `;
      document.getElementById('billItems').insertAdjacentHTML('beforeend', html);
      document.querySelectorAll('.bill-item').forEach(input => {
        input.addEventListener('input', calculateBill);
      });
    }

    function calculateBill() {
      let subtotal = 0;
      document.querySelectorAll('#billItems > div').forEach(item => {
        const inputs = item.querySelectorAll('input');
        const qty = parseFloat(inputs[1].value) || 0;
        const rate = parseFloat(inputs[2].value) || 0;
        subtotal += qty * rate;
      });
      const cgst = subtotal * 0.09;
      const sgst = subtotal * 0.09;
      const total = subtotal + cgst + sgst;
      document.getElementById('billSubtotal').textContent = 'â‚¹' + subtotal.toFixed(2);
      document.getElementById('billCGST').textContent = 'â‚¹' + cgst.toFixed(2);
      document.getElementById('billSGST').textContent = 'â‚¹' + sgst.toFixed(2);
      document.getElementById('billTotal').textContent = 'â‚¹' + total.toFixed(2);
    }

    function savePrescription(e) {
      e.preventDefault();
      const patientId = document.getElementById('rxPatient').value;
      const patient = DB.patients.find(p => p.id === patientId);
      const medicines = [];
      document.querySelectorAll('#medicineList > div').forEach(med => {
        const inputs = med.querySelectorAll('input, select');
        medicines.push({
          name: inputs[0].value,
          dosage: inputs[1].value,
          frequency: inputs[2].value,
          duration: inputs[3].value
        });
      });
      const rx = {
        id: 'rx' + Date.now(),
        patient_id: patientId,
        patient_name: patient.first_name + ' ' + patient.last_name,
        doctor: currentUser.name,
        date: new Date().toISOString().split('T')[0],
        chief_complaint: document.getElementById('rxComplaint').value,
        diagnosis: document.getElementById('rxDiagnosis').value,
        medicines: medicines,
        advice: document.getElementById('rxAdvice').value
      };
      DB.prescriptions.push(rx);
      saveDB();
      closeModal('prescriptionModal');
      alert('âœ… Prescription saved successfully!');
      render();
    }

    function savePatient(e) {
      e.preventDefault();
      const patient = {
        id: 'p' + Date.now(),
        patient_id: 'P' + String(DB.patients.length + 1).padStart(3, '0'),
        first_name: document.getElementById('patFirstName').value,
        last_name: document.getElementById('patLastName').value,
        age: parseInt(document.getElementById('patAge').value),
        gender: document.getElementById('patGender').value,
        blood_group: document.getElementById('patBlood').value,
        phone: document.getElementById('patPhone').value,
        email: document.getElementById('patEmail').value,
        address: document.getElementById('patAddress').value,
        last_visit: new Date().toISOString().split('T')[0]
      };
      DB.patients.push(patient);
      saveDB();
      closeModal('patientModal');
      alert('âœ… Patient registered successfully!');
      render();
    }

    function saveBill(e) {
      e.preventDefault();
      const patientId = document.getElementById('billPatient').value;
      const patient = DB.patients.find(p => p.id === patientId);
      const items = [];
      let subtotal = 0;
      document.querySelectorAll('#billItems > div').forEach(item => {
        const inputs = item.querySelectorAll('input');
        const qty = parseFloat(inputs[1].value);
        const rate = parseFloat(inputs[2].value);
        const amount = qty * rate;
        items.push({
          description: inputs[0].value,
          quantity: qty,
          rate: rate,
          amount: amount
        });
        subtotal += amount;
      });
      const cgst = subtotal * 0.09;
      const sgst = subtotal * 0.09;
      const total = subtotal + cgst + sgst;
      const invoice = {
        id: 'inv' + Date.now(),
        invoice_no: 'INV-' + new Date().getFullYear() + '-' + String(DB.invoices.length + 1).padStart(3, '0'),
        patient_id: patientId,
        patient_name: patient.first_name + ' ' + patient.last_name,
        date: new Date().toISOString().split('T')[0],
        items: items,
        subtotal: subtotal,
        cgst: cgst,
        sgst: sgst,
        total: total,
        payment_mode: document.getElementById('billPayment').value,
        status: 'Paid'
      };
      DB.invoices.push(invoice);
      saveDB();
      closeModal('billingModal');
      alert('âœ… Bill generated successfully!');
      render();
    }

    function addToQueue() {
      const patientId = prompt('Enter Patient ID (e.g., P001):');
      const patient = DB.patients.find(p => p.patient_id === patientId);
      if (!patient) { alert('Patient not found!'); return; }
      const token = {
        id: 'q' + Date.now(),
        token_no: DB.opd_queue.length + 1,
        patient_id: patient.id,
        patient_name: patient.first_name + ' ' + patient.last_name,
        status: 'Waiting',
        time: new Date().toLocaleTimeString()
      };
      DB.opd_queue.push(token);
      saveDB();
      render();
    }

    function callNext() {
      const waiting = DB.opd_queue.find(q => q.status === 'Waiting');
      if (!waiting) { alert('No patients in queue!'); return; }
      waiting.status = 'In Progress';
      saveDB();
      alert('ğŸ”” Calling Token #' + waiting.token_no + ' - ' + waiting.patient_name);
      render();
    }

    function completeToken(id) {
      const token = DB.opd_queue.find(q => q.id === id);
      token.status = 'Completed';
      saveDB();
      render();
    }

    function render() {
      const app = document.getElementById('app');
      const clinic = DB.clinics[0];
      
      if (currentScreen === 'login') {
