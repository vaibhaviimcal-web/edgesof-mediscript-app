  <script>

          indicator.textContent = 'ğŸ’¾ Saving...';
          localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));

            indicator.className = 'save-indicator saved';
            indicator.textContent = 'âœ… Saved';
            setTimeout(() => indicator.style.display = 'none', 2000);
          }, 500);
          return true;
        } catch (error) {
          console.error('Save error:', error);
          return false;
        }
      },
      load() {
        try {
          const jsonData = localStorage.getItem(this.STORAGE_KEY);
          return jsonData ? JSON.parse(jsonData) : null;

        {id: 'u5', email: 'patient@clinic.com', password: 'patient123', role: 'patient', name: 'Amit Kumar', patient_id: 'P001'}
      ],

        {id: 'p1', patient_id: 'P001', first_name: 'Rajesh', last_name: 'Kumar', age: 45, gender: 'Male', blood_group: 'O+', phone: '+919876543220', email: 'rajesh@example.com', address: 'Mumbai', emergency_contact: '+919876543221', photo: '', allergies: [], created_at: '2025-12-01'},

      ],

    function saveDB() { DataManager.save(DB); }

    let currentUser = null;
    let currentScreen = 'login';
    let currentToken = 1;

    function showToast(msg, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      const icon = type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹';
      toast.innerHTML = `<div class="text-xl">${icon}</div><div><p class="font-semibold text-sm">${msg}</p></div>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.remove()); }
    function quickLogin(email, password) { document.getElementById('loginEmail').value = email; document.getElementById('loginPassword').value = password; login(); }
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = DB.users.find(u => u.email === email && u.password === password);
      if (!user) { alert('Invalid credentials'); return; }
      currentUser = user;
      currentScreen = user.role + '-dashboard';
      render();
    }
    function logout() { currentUser = null; currentScreen = 'login'; render(); }
    function switchScreen(screen) { currentScreen = screen; render(); }

    // PATIENT REGISTRATION
    function showPatientRegistrationModal() {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="p-6 border-b flex justify-between items-center" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">

            <button onclick="closeModal()" class="text-white text-2xl">Ã—</button>
          </div>
          <div class="p-6">
            <div class="grid grid-cols-3 gap-4 mb-4">

              <div><label class="form-label">Last Name *</label><input type="text" id="regLastName" class="form-input" required></div>
              <div><label class="form-label">Age *</label><input type="number" id="regAge" class="form-input" required></div>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div><label class="form-label">Gender *</label><select id="regGender" class="form-input"><option>Male</option><option>Female</option><option>Other</option></select></div>
              <div><label class="form-label">Blood Group</label><select id="regBloodGroup" class="form-input"><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option></select></div>
              <div><label class="form-label">Phone *</label><input type="tel" id="regPhone" class="form-input" required></div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div><label class="form-label">Email</label><input type="email" id="regEmail" class="form-input"></div>
              <div><label class="form-label">Emergency Contact</label><input type="tel" id="regEmergency" class="form-input"></div>
            </div>
            <div class="mb-4"><label class="form-label">Address</label><textarea id="regAddress" class="form-input" rows="2"></textarea></div>
            <div class="mb-4"><label class="form-label">Known Allergies (comma separated)</label><input type="text" id="regAllergies" class="form-input" placeholder="e.g., Penicillin, Sulfa drugs"></div>
            <div class="flex gap-3"><button onclick="registerPatient()" class="btn btn-success">âœ… Register Patient</button><button onclick="closeModal()" class="btn btn-secondary">Cancel</button></div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function registerPatient() {
      const firstName = document.getElementById('regFirstName').value;
      const lastName = document.getElementById('regLastName').value;
      const age = document.getElementById('regAge').value;
      const gender = document.getElementById('regGender').value;
      const bloodGroup = document.getElementById('regBloodGroup').value;
      const phone = document.getElementById('regPhone').value;
      const email = document.getElementById('regEmail').value;
      const emergency = document.getElementById('regEmergency').value;
      const address = document.getElementById('regAddress').value;
      const allergiesStr = document.getElementById('regAllergies').value;
      
      if (!firstName || !lastName || !age || !phone) {
        showToast('Please fill all required fields', 'error');
        return;
      }

      const patientId = 'P' + String(DB.patients.length + 1).padStart(3, '0');
      const allergies = allergiesStr ? allergiesStr.split(',').map(a => a.trim()) : [];
      
      DB.patients.push({
        id: 'p' + Date.now(),
        patient_id: patientId,
        first_name: firstName,
        last_name: lastName,
        age: parseInt(age),
        gender: gender,
        blood_group: bloodGroup,
        phone: phone,
        email: email,
        address: address,
        emergency_contact: emergency,
        photo: '',
        allergies: allergies,
        created_at: new Date().toISOString().split('T')[0]
      });
      
      saveDB();
      showToast(`âœ… Patient registered! ID: ${patientId}`, 'success');
      closeModal();
      render();
    }

    // OPD QUEUE MANAGEMENT
    function addToQueue(patientId) {
      const patient = DB.patients.find(p => p.id === patientId);
      if (!patient) return;
      
      const existingInQueue = DB.opd_queue.find(q => q.patient_id === patientId && q.status !== 'Completed');
      if (existingInQueue) {
        showToast('Patient already in queue', 'warning');
        return;
      }

      const maxToken = DB.opd_queue.length > 0 ? Math.max(...DB.opd_queue.map(q => q.token)) : 0;
      
      DB.opd_queue.push({
        id: 'q' + Date.now(),
        token: maxToken + 1,
        patient_id: patientId,
        patient_name: patient.first_name + ' ' + patient.last_name,
        status: 'Waiting',
        added_at: new Date().toLocaleTimeString()
      });
      
      saveDB();
      showToast(`âœ… Token ${maxToken + 1} assigned to ${patient.first_name}`, 'success');
      render();
    }

    function callNextPatient() {
      const waiting = DB.opd_queue.find(q => q.status === 'Waiting');
      if (!waiting) {
        showToast('No patients in queue', 'info');
        return;
      }
      
      waiting.status = 'In Consultation';
      saveDB();
      showToast(`ğŸ”” Calling Token ${waiting.token} - ${waiting.patient_name}`, 'info');
      render();
    }

    function markCompleted(queueId) {
      const queue = DB.opd_queue.find(q => q.id === queueId);
      if (queue) {
        queue.status = 'Completed';
        saveDB();
        showToast('âœ… Marked as completed', 'success');
        render();
      }
    }

    // BILLING SYSTEM

      const patient = DB.patients.find(p => p.id === patientId);
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="p-6 border-b flex justify-between items-center" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
            <div><h2 class="text-xl font-bold text-white">ğŸ’° Create Bill</h2><p class="text-xs text-white opacity-90 mt-1">${patient.first_name} ${patient.last_name} (${patient.patient_id})</p></div>
            <button onclick="closeModal()" class="text-white text-2xl">Ã—</button>
          </div>
          <div class="p-6">
            <div class="mb-4">
              <label class="form-label">Add Item</label>
              <div class="grid grid-cols-5 gap-2">

                <input type="number" id="billItemPrice" class="form-input" placeholder="Price">
                <button onclick="addBillItem('${patientId}')" class="btn btn-primary btn-sm">Add</button>
              </div>
            </div>

              <div id="billItems" class="space-y-2"></div>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg mb-4">
              <div class="flex justify-between mb-2"><span class="font-semibold">Subtotal:</span><span id="billSubtotal">â‚¹0.00</span></div>
              <div class="flex justify-between mb-2"><span class="font-semibold">Discount:</span><input type="number" id="billDiscount" class="form-input" style="width:100px;padding:4px 8px;" value="0" oninput="updateBillTotal()"></div>
              <div class="flex justify-between text-lg font-bold border-t-2 pt-2 mt-2"><span>Total:</span><span id="billTotal">â‚¹0.00</span></div>
            </div>
            <div class="mb-4">
              <label class="form-label">Payment Mode</label>
              <div class="grid grid-cols-4 gap-2">
                <div class="payment-mode" onclick="selectPaymentMode('Cash')">ğŸ’µ Cash</div>
                <div class="payment-mode" onclick="selectPaymentMode('Card')">ğŸ’³ Card</div>
                <div class="payment-mode" onclick="selectPaymentMode('UPI')">ğŸ“± UPI</div>
                <div class="payment-mode" onclick="selectPaymentMode('Insurance')">ğŸ¥ Insurance</div>
              </div>
            </div>
            <div class="flex gap-3"><button onclick="saveBill('${patientId}')" class="btn btn-success">ğŸ’¾ Save & Print</button><button onclick="closeModal()" class="btn btn-secondary">Cancel</button></div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      window.currentBill = { patient_id: patientId, items: [], subtotal: 0, discount: 0, total: 0, payment_mode: 'Cash' };
    }

    function addBillItem(patientId) {
      const desc = document.getElementById('billItemDesc').value;
      const qty = parseInt(document.getElementById('billItemQty').value) || 1;
      const price = parseFloat(document.getElementById('billItemPrice').value) || 0;
      
      if (!desc || !price) {
        showToast('Enter description and price', 'error');
        return;
      }

      window.currentBill.items.push({ description: desc, quantity: qty, unit_price: price, amount: qty * price });
      document.getElementById('billItemDesc').value = '';
      document.getElementById('billItemQty').value = '1';
      document.getElementById('billItemPrice').value = '';
      updateBillItems();
    }

    function updateBillItems() {
      window.currentBill.subtotal = window.currentBill.items.reduce((sum, item) => sum + item.amount, 0);
      updateBillTotal();
      
      document.getElementById('billItems').innerHTML = window.currentBill.items.length === 0 ? '<p class="text-sm text-gray-500">No items added</p>' : window.currentBill.items.map((item, idx) => `
        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
          <div class="flex-1"><p class="font-semibold text-sm">${item.description}</p><p class="text-xs text-gray-600">${item.quantity} Ã— â‚¹${item.unit_price}</p></div>
          <div class="flex items-center gap-2"><span class="font-bold">â‚¹${item.amount}</span><button onclick="removeBillItem(${idx})" class="text-red-600 text-sm font-bold">âœ•</button></div>
        </div>
      `).join('');
    }

    function removeBillItem(index) {
      window.currentBill.items.splice(index, 1);
      updateBillItems();
    }

    function updateBillTotal() {
      const discount = parseFloat(document.getElementById('billDiscount')?.value || 0);
      window.currentBill.discount = discount;
      window.currentBill.total = window.currentBill.subtotal - discount;
      document.getElementById('billSubtotal').textContent = 'â‚¹' + window.currentBill.subtotal.toFixed(2);
      document.getElementById('billTotal').textContent = 'â‚¹' + window.currentBill.total.toFixed(2);
    }

    function selectPaymentMode(mode) {
      document.querySelectorAll('.payment-mode').forEach(el => el.classList.remove('selected'));
      event.target.classList.add('selected');
      window.currentBill.payment_mode = mode;
    }

    function saveBill(patientId) {
      if (window.currentBill.items.length === 0) {
        showToast('Add at least one item', 'error');
        return;
      }

      const patient = DB.patients.find(p => p.id === patientId);
      DB.invoices.push({
        id: 'inv' + Date.now(),
        patient_id: patientId,
        patient_name: patient.first_name + ' ' + patient.last_name,
        amount: window.currentBill.total,
        date: new Date().toISOString().split('T')[0],
        status: 'Paid',
        payment_mode: window.currentBill.payment_mode,
        items: window.currentBill.items
      });
      
      saveDB();
      showToast('âœ… Bill created & payment received!', 'success');
      closeModal();
      render();
