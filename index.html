<body>
  <div id="app"></div>

  <script>
    // Audit Logging System
    const auditLog = [];
    function logAudit(action, details) {
      const entry = {
        timestamp: new Date().toISOString(),
        user: currentUser?.email || 'anonymous',
        action,
        details,
        ip: 'simulated-ip',
        sessionId: sessionStorage.getItem('sessionId') || 'no-session'
      };
      auditLog.push(entry);
      console.log('üîç AUDIT LOG:', entry);
    }

    // Session Management
    let sessionTimeout;
    const SESSION_TIMEOUT_MS = 15 * 60 * 1000;

    function resetSessionTimeout() {
      clearTimeout(sessionTimeout);
      sessionTimeout = setTimeout(() => {
        showToast('Session expired due to inactivity. Please login again.', 'warning');
        logout();
      }, SESSION_TIMEOUT_MS);
    }

    document.addEventListener('mousemove', resetSessionTimeout);
    document.addEventListener('keypress', resetSessionTimeout);
    document.addEventListener('click', resetSessionTimeout);

    // Simulated Supabase
    const supabase = {
      from: (table) => ({
        select: (cols) => ({
          order: (col, opts) => Promise.resolve({ data: window.DB[table] || [], error: null }),
          eq: (col, val) => Promise.resolve({ data: (window.DB[table] || []).filter(item => item[col] === val), error: null })
        }),
        insert: (data) => {
          const newItem = { id: 'uuid-' + Date.now(), created_at: new Date().toISOString(), updated_at: new Date().toISOString(), ...data };
          window.DB[table] = window.DB[table] || [];
          window.DB[table].push(newItem);
          logAudit(`INSERT_${table.toUpperCase()}`, { id: newItem.id, data });
          return Promise.resolve({ data: [newItem], error: null });
        },
        update: (data) => ({
          eq: (col, val) => {
            const idx = (window.DB[table] || []).findIndex(item => item[col] === val);
            if (idx !== -1) {
              const oldData = {...window.DB[table][idx]};
              window.DB[table][idx] = { ...window.DB[table][idx], ...data, updated_at: new Date().toISOString() };
              logAudit(`UPDATE_${table.toUpperCase()}`, { id: val, before: oldData, after: window.DB[table][idx] });
            }
            return Promise.resolve({ data: [window.DB[table][idx]], error: null });
          }
        }),
        delete: () => ({
          eq: (col, val) => {
            const item = (window.DB[table] || []).find(item => item[col] === val);
            window.DB[table] = (window.DB[table] || []).filter(item => item[col] !== val);
            logAudit(`DELETE_${table.toUpperCase()}`, { id: val, deletedData: item });
            return Promise.resolve({ data: [], error: null });
          }
        })
      })
    };

    let currentScreen = 'consent';
    let currentUser = null;
    let currentPrescription = { patient_id: null, medicines: [], diagnosis: [] };
    let currentInvoice = { items: [], subtotal: 0, gst: 0, total: 0 };
    let editingPatient = null;
    let userConsent = false;
    
    window.DB = {
      clinics: [{ 
        id: 'clinic-1', 
        name: 'City Health Clinic', 
        gstin: '27AABCU9603R1ZM', 
        state_code: '27',
        registration_number: 'MH/CER/2024/12345',
        clinical_establishment_registration: 'MH/CER/2024/12345',
        place_of_business: 'Maharashtra'
      }],
      patients: [
        {id: 'p1', clinic_id: 'clinic-1', patient_id: 'P001', first_name: 'Rajesh', last_name: 'Kumar', age: 45, gender: 'Male', blood_group: 'O+', phone: '+919876543220', allergies: ['Penicillin'], chronic_conditions: ['Diabetes'], consent_given: true, consent_date: '2025-12-07'},
        {id: 'p2', clinic_id: 'clinic-1', patient_id: 'P002', first_name: 'Priya', last_name: 'Sharma', age: 32, gender: 'Female', blood_group: 'A+', phone: '+919876543221', allergies: [], chronic_conditions: [], consent_given: true, consent_date: '2025-12-07'},
        {id: 'p3', clinic_id: 'clinic-1', patient_id: 'P003', first_name: 'Amit', last_name: 'Patel', age: 28, gender: 'Male', blood_group: 'B+', phone: '+919876543222', allergies: ['Sulfa'], chronic_conditions: [], consent_given: true, consent_date: '2025-12-07'}
      ],
      medicines: [
        {id: 'm1', name: 'Paracetamol', generic_name: 'Paracetamol', brand_name: 'Crocin', strength: '500', unit: 'mg', form: 'Tablet', category: 'Analgesic', schedule: 'OTC', price: 5, mrp: 6, hsn_code: '30049099', requires_prescription: false},
        {id: 'm2', name: 'Amoxicillin', generic_name: 'Amoxicillin', brand_name: 'Novamox', strength: '500', unit: 'mg', form: 'Capsule', category: 'Antibiotic', schedule: 'H', price: 15, mrp: 18, hsn_code: '30042090', requires_prescription: true},
        {id: 'm3', name: 'Azithromycin', generic_name: 'Azithromycin', brand_name: 'Azithral', strength: '500', unit: 'mg', form: 'Tablet', category: 'Antibiotic', schedule: 'H', price: 25, mrp: 30, hsn_code: '30042090', requires_prescription: true},
        {id: 'm4', name: 'Alprazolam', generic_name: 'Alprazolam', brand_name: 'Alprax', strength: '0.5', unit: 'mg', form: 'Tablet', category: 'Anxiolytic', schedule: 'H1', price: 25, mrp: 30, hsn_code: '30049099', requires_prescription: true},
        {id: 'm5', name: 'Codeine', generic_name: 'Codeine Phosphate', brand_name: 'Codeine', strength: '30', unit: 'mg', form: 'Tablet', category: 'Opioid', schedule: 'X', price: 50, mrp: 60, hsn_code: '30049099', requires_prescription: true}
      ],
      prescriptions: [],
      invoices: [],
      audit_logs: auditLog
    };

    function getScheduleBadge(schedule) {
      if (schedule === 'H') return '<span class="badge-schedule-h">Schedule H</span>';
      if (schedule === 'H1') return '<span class="badge-schedule-h1">Schedule H1 ‚ö†Ô∏è</span>';
      if (schedule === 'X') return '<span class="badge-schedule-x">Schedule X üö®</span>';
      return '<span class="badge badge-success">OTC</span>';
    }

    function calculateGST(amount, rate = 18) {
      const gstAmount = (amount * rate) / 100;
      const cgst = gstAmount / 2;
      const sgst = gstAmount / 2;
      return { cgst, sgst, igst: 0, total: gstAmount };
    }

    async function acceptConsent() {
      userConsent = true;
      logAudit('CONSENT_ACCEPTED', { timestamp: new Date().toISOString() });
      currentScreen = 'login';
      render();
    }

    async function login() {
      currentUser = { 
        name: 'Dr. Rajesh Sharma', 
        email: 'doctor@clinic.com', 
        role: 'doctor', 
        registration_number: 'MCI/12345/2020',
        medical_council: 'Medical Council of India',
        can_prescribe_schedule_h: true,
        can_prescribe_schedule_h1: true,
        can_prescribe_schedule_x: false
      };
      sessionStorage.setItem('sessionId', 'session-' + Date.now());
      logAudit('USER_LOGIN', { email: currentUser.email });
      currentScreen = 'dashboard';
      resetSessionTimeout();
      await loadData();
      showToast('Welcome back, Dr. Sharma!', 'success');
    }

    function logout() {
      logAudit('USER_LOGOUT', { email: currentUser?.email });
      currentUser = null;
      userConsent = false;
      sessionStorage.removeItem('sessionId');
      clearTimeout(sessionTimeout);
      currentScreen = 'consent';
      render();
    }

    function switchScreen(screen) {
      logAudit('SCREEN_CHANGE', { from: currentScreen, to: screen });
      currentScreen = screen;
      render();
      return false;
    }

    function showToast(msg, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : type === 'warning' ? '‚ö†' : '‚Ñπ';
      toast.innerHTML = `<div class="text-2xl">${icon}</div><div><p class="font-semibold text-sm">${msg}</p></div>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3500);
    }

    async function loadData() {
      try {
        const { data: patients } = await supabase.from('patients').select('*').order('created_at', { ascending: false });
        const { data: medicines } = await supabase.from('medicines').select('*').order('name', {});
        render();
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    function showPrescriptionModal(patientId) {
      currentPrescription = { patient_id: patientId, medicines: [], diagnosis: [] };
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = renderPrescriptionModal();
      document.body.appendChild(modal);
    }

    function renderPrescriptionModal() {
      const patient = window.DB.patients.find(p => p.id === currentPrescription.patient_id);
      return `
        <div class="modal-content">
          <div class="p-8 border-b flex justify-between items-center">
            <div>
              <h2 class="text-2xl font-bold">Create Prescription</h2>
              <p class="text-sm text-gray-600 mt-1">Patient: ${patient?.first_name} ${patient?.last_name || ''} (${patient?.patient_id})</p>
            </div>
            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
          </div>
          <div class="p-8">
            <div class="mb-6">
              <label class="form-label">Diagnosis</label>
              <input type="text" id="diagnosis" class="form-input" placeholder="e.g., Fever, Cough">
            </div>
            
            <div class="mb-6">
              <label class="form-label">Search Medicine</label>
              <input type="text" id="medicineSearch" class="form-input" placeholder="Search by name..." oninput="searchMedicine(this.value)">
              <div id="medicineResults" class="mt-2"></div>
            </div>

            <div class="mb-6">
              <h3 class="font-bold mb-3">Prescribed Medicines</h3>
              <div id="prescribedMedicines" class="space-y-3">
                ${currentPrescription.medicines.length === 0 ? '<p class="text-gray-500 text-sm">No medicines added yet</p>' : ''}
              </div>
            </div>

            <div class="flex gap-4">
              <button onclick="savePrescription()" class="btn btn-success">Save Prescription</button>
              <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </div>
      `;
    }

    function searchMedicine(query) {
      if (!query || query.length < 2) {
        document.getElementById('medicineResults').innerHTML = '';
        return;
      }
      
      const results = window.DB.medicines.filter(m => 
        m.name.toLowerCase().includes(query.toLowerCase()) ||
        m.generic_name.toLowerCase().includes(query.toLowerCase())
      );

      document.getElementById('medicineResults').innerHTML = results.map(m => `
        <div class="p-4 border rounded-xl cursor-pointer hover:bg-blue-50 transition" onclick="addMedicineToPrescription('${m.id}')">
          <div class="flex justify-between items-start">
            <div>
              <p class="font-semibold">${m.name} (${m.brand_name})</p>
              <p class="text-sm text-gray-600">${m.strength}${m.unit} ${m.form}</p>
            </div>
            <div class="text-right">
              ${getScheduleBadge(m.schedule)}
              <p class="text-xs text-gray-500 mt-1">HSN: ${m.hsn_code}</p>
            </div>
          </div>
        </div>
      `).join('');
    }

    function addMedicineToPrescription(medicineId) {
      const medicine = window.DB.medicines.find(m => m.id === medicineId);
      
      // Check schedule permissions
      if (medicine.schedule === 'H1' && !currentUser.can_prescribe_schedule_h1) {
        showToast('You are not authorized to prescribe Schedule H1 drugs!', 'error');
        return;
      }
      if (medicine.schedule === 'X' && !currentUser.can_prescribe_schedule_x) {
        showToast('You are not authorized to prescribe Schedule X drugs!', 'error');
        return;
      }

      currentPrescription.medicines.push({
        ...medicine,
        dosage: '1 tablet',
        frequency: 'Twice daily',
        duration: '5 days',
        instructions: 'After food'
      });

      document.getElementById('medicineSearch').value = '';
      document.getElementById('medicineResults').innerHTML = '';
      updatePrescribedMedicinesList();
      
      if (medicine.schedule === 'H1' || medicine.schedule === 'X') {
        showToast(`‚ö†Ô∏è ${medicine.schedule} drug added. Controlled substance logging required.`, 'warning');
      }
    }

    function updatePrescribedMedicinesList() {
      document.getElementById('prescribedMedicines').innerHTML = currentPrescription.medicines.map((m, idx) => `
        <div class="p-4 bg-gray-50 rounded-xl">
          <div class="flex justify-between items-start mb-3">
            <div>
              <p class="font-bold">${idx + 1}. ${m.name} (${m.brand_name})</p>
              <p class="text-sm text-gray-600">${m.strength}${m.unit} ${m.form}</p>
              ${getScheduleBadge(m.schedule)}
            </div>
            <button onclick="removeMedicineFromPrescription(${idx})" class="text-red-600 hover:text-red-800">‚úï</button>
          </div>
          <div class="grid grid-cols-4 gap-3">
            <input type="text" value="${m.dosage}" class="form-input text-sm" placeholder="Dosage">
            <input type="text" value="${m.frequency}" class="form-input text-sm" placeholder="Frequency">
            <input type="text" value="${m.duration}" class="form-input text-sm" placeholder="Duration">
            <input type="text" value="${m.instructions}" class="form-input text-sm" placeholder="Instructions">
          </div>
        </div>
      `).join('');
    }

    function removeMedicineFromPrescription(index) {
      currentPrescription.medicines.splice(index, 1);
      updatePrescribedMedicinesList();
    }

    async function savePrescription() {
      const diagnosis = document.getElementById('diagnosis').value;
      
      if (!diagnosis) {
        showToast('Please enter diagnosis', 'error');
        return;
      }

      if (currentPrescription.medicines.length === 0) {
        showToast('Please add at least one medicine', 'error');
        return;
      }

      const prescriptionData = {
        clinic_id: 'clinic-1',
        patient_id: currentPrescription.patient_id,
        doctor_id: currentUser.email,
        prescription_number: 'RX' + Date.now(),
        prescription_date: new Date().toISOString(),
        diagnosis: [diagnosis],
        validity_days: 30,
        expiry_date: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
        contains_schedule_h: currentPrescription.medicines.some(m => m.schedule === 'H'),
        contains_schedule_h1: currentPrescription.medicines.some(m => m.schedule === 'H1'),
        contains_schedule_x: currentPrescription.medicines.some(m => m.schedule === 'X'),
        medicines: currentPrescription.medicines,
        status: 'approved'
      };

      await supabase.from('prescriptions').insert([prescriptionData]);
      showToast('Prescription created successfully!', 'success');
      closeModal();
      await loadData();
    }

    function showInvoiceModal(patientId) {
      currentInvoice = { patient_id: patientId, items: [], subtotal: 0, cgst: 0, sgst: 0, total: 0 };
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = renderInvoiceModal();
      document.body.appendChild(modal);
    }

    function renderInvoiceModal() {
      const patient = window.DB.patients.find(p => p.id === currentInvoice.patient_id);
      const clinic = window.DB.clinics[0];
      
      return `
        <div class="modal-content">
          <div class="p-8 border-b">
            <h2 class="text-2xl font-bold mb-2">GST Tax Invoice</h2>
            <div class="grid grid-cols-2 gap-6 text-sm">
              <div>
                <p class="font-bold">${clinic.name}</p>
                <p class="text-gray-600">${clinic.address}</p>
                <p class="text-gray-600">GSTIN: ${clinic.gstin}</p>
                <p class="text-gray-600">State: ${clinic.place_of_business} (${clinic.state_code})</p>
              </div>
              <div class="text-right">
                <p class="font-bold">Bill To:</p>
                <p>${patient?.first_name} ${patient?.last_name || ''}</p>
                <p class="text-gray-600">${patient?.phone}</p>
                <p class="text-gray-600">Patient ID: ${patient?.patient_id}</p>
              </div>
            </div>
          </div>
          
          <div class="p-8">

              </div>
            </div>

            <table class="invoice-table mb-6">

                <tr>
                  <th>Description</th>
                  <th>HSN/SAC</th>
                  <th>Qty</th>
                  <th>Rate</th>
                  <th>Taxable Amt</th>
                  <th>CGST (9%)</th>
                  <th>SGST (9%)</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="invoiceItems">
                ${currentInvoice.items.length === 0 ? '<tr><td colspan="9" class="text-center text-gray-500">No items added</td></tr>' : ''}
              </tbody>
            </table>

            <div class="bg-gray-50 p-6 rounded-xl">

                <span>‚Çπ${currentInvoice.subtotal.toFixed(2)}</span>
              </div>
              <div class="flex justify-between mb-2">
                <span class="font-semibold">CGST (9%):</span>
                <span>‚Çπ${currentInvoice.cgst.toFixed(2)}</span>
              </div>
              <div class="flex justify-between mb-2">
                <span class="font-semibold">SGST (9%):</span>
                <span>‚Çπ${currentInvoice.sgst.toFixed(2)}</span>

    function addInvoiceItem() {
      const desc = document.getElementById('itemDesc').value;
      const qty = parseInt(document.getElementById('itemQty').value) || 1;
      const price = parseFloat(document.getElementById('itemPrice').value) || 0;

      if (!desc || !price) {
        showToast('Please enter description and price', 'error');
        return;
      }

      const amount = qty * price;
      const gst = calculateGST(amount);

      currentInvoice.items.push({
        description: desc,
        hsn_sac_code: '999293',
        quantity: qty,
        unit_price: price,
        taxable_amount: amount,
        cgst_amount: gst.cgst,
        sgst_amount: gst.sgst,
        total: amount + gst.total
      });

      currentInvoice.subtotal = currentInvoice.items.reduce((sum, item) => sum + item.taxable_amount, 0);
      currentInvoice.cgst = currentInvoice.items.reduce((sum, item) => sum + item.cgst_amount, 0);
      currentInvoice.sgst = currentInvoice.items.reduce((sum, item) => sum + item.sgst_amount, 0);
      currentInvoice.total = currentInvoice.subtotal + currentInvoice.cgst + currentInvoice.sgst;

      document.getElementById('itemDesc').value = '';
      document.getElementById('itemQty').value = '1';
      document.getElementById('itemPrice').value = '';

      updateInvoiceItemsList();
    }
