      // Save data to localStorage
      save(data) {
        try {
          const indicator = document.getElementById('saveIndicator');
          indicator.className = 'save-indicator saving';
          indicator.textContent = 'üíæ Saving...';
          
          const jsonData = JSON.stringify(data);
          localStorage.setItem(this.STORAGE_KEY, jsonData);
          localStorage.setItem(this.BACKUP_KEY + '_' + Date.now(), jsonData); // Auto backup
          
          setTimeout(() => {
            indicator.className = 'save-indicator saved';
            indicator.textContent = '‚úÖ Saved';
            setTimeout(() => indicator.style.display = 'none', 2000);
          }, 500);
          
          return true;
        } catch (error) {
          console.error('Save error:', error);
          showToast('Failed to save data', 'error');
          return false;
        }
      },
      
      // Load data from localStorage
      load() {
        try {
          const jsonData = localStorage.getItem(this.STORAGE_KEY);
          if (jsonData) {
            return JSON.parse(jsonData);
          }
          return null;
        } catch (error) {
          console.error('Load error:', error);
          return null;
        }
      },
      
      // Export data as JSON file
      export() {
        try {
          const data = this.load() || DB;
          const jsonData = JSON.stringify(data, null, 2);
          const blob = new Blob([jsonData], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `mediscript_backup_${new Date().toISOString().split('T')[0]}.json`;
          a.click();
          URL.revokeObjectURL(url);
          showToast('‚úÖ Data exported successfully!', 'success');
        } catch (error) {
          console.error('Export error:', error);
          showToast('Failed to export data', 'error');
        }
      },
      
      // Import data from JSON file
      import(file) {
        try {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              this.save(data);
              window.location.reload();
            } catch (error) {
              showToast('Invalid file format', 'error');
            }
          };
          reader.readAsText(file);
        } catch (error) {
          console.error('Import error:', error);
          showToast('Failed to import data', 'error');
        }

      // Clear all data

        const backups = Object.keys(localStorage).filter(k => k.startsWith(this.BACKUP_KEY)).length;
