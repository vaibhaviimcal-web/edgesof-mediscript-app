<body>
  <div id="saveIndicator" class="save-indicator"></div>
  <div id="app"></div>
  <script>
    console.log('üöÄ EdgesOf MediScript - PHASE 1.3: ADMIN COMPLETE SYSTEM');
    
    const DataManager = {

        try {
          const indicator = document.getElementById('saveIndicator');
          indicator.className = 'save-indicator saving';
          indicator.textContent = 'üíæ Saving...';
          localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
          setTimeout(() => {
            indicator.className = 'save-indicator saved';
            indicator.textContent = '‚úÖ Saved';
            setTimeout(() => indicator.style.display = 'none', 2000);
          }, 500);
          return true;
        } catch (error) {
          console.error('Save error:', error);
          return false;
        }
      },
      load() {
        try {
          const jsonData = localStorage.getItem(this.STORAGE_KEY);
          return jsonData ? JSON.parse(jsonData) : null;
        } catch (error) {
          return null;
        }
      }
    };

    let DB = DataManager.load() || {
      clinics: [{

        primary_color: '#2563eb', secondary_color: '#10b981', 
        gstin: '27AABCU9603R1ZM', address: 'Mumbai, Maharashtra', 
        phone: '+91-9876543210', email: 'info@cityhealthclinic.com',
        working_hours: { monday: '09:00-18:00', tuesday: '09:00-18:00', wednesday: '09:00-18:00', thursday: '09:00-18:00', friday: '09:00-18:00', saturday: '09:00-14:00', sunday: 'Closed' },
        holidays: []
      }],
      users: [
        {id: 'u1', email: 'system@edgesof.com', password: 'admin123', role: 'superadmin', name: 'System Admin'},
        {id: 'u2', email: 'admin@clinic.com', password: 'admin123', role: 'admin', name: 'Clinic Admin'},
        {id: 'u3', email: 'doctor@clinic.com', password: 'doctor123', role: 'doctor', name: 'Dr. Rajesh Sharma'},
        {id: 'u4', email: 'reception@clinic.com', password: 'reception123', role: 'receptionist', name: 'Priya Patel'},

      ],

        {id: 's1', name: 'Dr. Rajesh Sharma', role: 'Doctor', specialization: 'General Medicine', phone: '+919876543210', email: 'rajesh@clinic.com', salary: 80000, joining_date: '2023-01-15', status: 'Active'},
        {id: 's2', name: 'Dr. Priya Verma', role: 'Doctor', specialization: 'Pediatrics', phone: '+919876543211', email: 'priya@clinic.com', salary: 75000, joining_date: '2023-03-20', status: 'Active'},
        {id: 's3', name: 'Nurse Sunita', role: 'Nurse', department: 'OPD', phone: '+919876543212', email: 'sunita@clinic.com', salary: 35000, joining_date: '2023-02-10', status: 'Active'},
        {id: 's4', name: 'Priya Patel', role: 'Receptionist', department: 'Front Desk', phone: '+919876543213', email: 'reception@clinic.com', salary: 25000, joining_date: '2023-04-01', status: 'Active'}
      ],

        {id: 'm1', name: 'Paracetamol', brand_name: 'Crocin', strength: '500mg', category: 'Analgesic', price: 5, mrp: 6, stock: 100, reorder_level: 20, supplier: 'MedSupply Co', hsn_code: '30049099'},
        {id: 'm2', name: 'Amoxicillin', brand_name: 'Novamox', strength: '500mg', category: 'Antibiotic', price: 15, mrp: 18, stock: 15, reorder_level: 20, supplier: 'PharmaCorp', hsn_code: '30042090'},
        {id: 'm3', name: 'Cetirizine', brand_name: 'Zyrtec', strength: '10mg', category: 'Antihistamine', price: 8, mrp: 10, stock: 75, reorder_level: 25, supplier: 'MedSupply Co', hsn_code: '30049099'},
        {id: 'm4', name: 'Omeprazole', brand_name: 'Omez', strength: '20mg', category: 'PPI', price: 12, mrp: 15, stock: 5, reorder_level: 15, supplier: 'PharmaCorp', hsn_code: '30049099'},
        {id: 'm5', name: 'Ibuprofen', brand_name: 'Brufen', strength: '400mg', category: 'NSAID', price: 10, mrp: 12, stock: 80, reorder_level: 30, supplier: 'MedSupply Co', hsn_code: '30049099'}
      ],
      patients: [],
      appointments: [],
      invoices: [],
      opd_queue: [],
      purchase_orders: []
    };

    function saveDB() { DataManager.save(DB); }

    let currentUser = null;
    let currentScreen = 'login';

    function showToast(msg, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ';
      toast.innerHTML = `<div class="text-xl">${icon}</div><div><p class="font-semibold text-sm">${msg}</p></div>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.remove()); }
    function quickLogin(email, password) { document.getElementById('loginEmail').value = email; document.getElementById('loginPassword').value = password; login(); }
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = DB.users.find(u => u.email === email && u.password === password);
      if (!user) { alert('Invalid credentials'); return; }
      currentUser = user;
      currentScreen = user.role + '-dashboard';
      render();
    }
    function logout() { currentUser = null; currentScreen = 'login'; render(); }
    function switchScreen(screen) { currentScreen = screen; render(); }

    // STAFF MANAGEMENT
    function showAddStaffModal() {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="p-6 border-b flex justify-between items-center" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
            <div><h2 class="text-xl font-bold text-white">üë• Add New Staff</h2></div>
            <button onclick="closeModal()" class="text-white text-2xl">√ó</button>
          </div>
          <div class="p-6">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div><label class="form-label">Full Name *</label><input type="text" id="staffName" class="form-input" required></div>
              <div><label class="form-label">Role *</label><select id="staffRole" class="form-input"><option>Doctor</option><option>Nurse</option><option>Receptionist</option><option>Pharmacist</option><option>Lab Technician</option><option>Admin</option></select></div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div><label class="form-label">Specialization/Department</label><input type="text" id="staffSpec" class="form-input" placeholder="e.g., Cardiology, OPD"></div>
              <div><label class="form-label">Phone *</label><input type="tel" id="staffPhone" class="form-input" required></div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div><label class="form-label">Email</label><input type="email" id="staffEmail" class="form-input"></div>
              <div><label class="form-label">Salary (‚Çπ)</label><input type="number" id="staffSalary" class="form-input"></div>
            </div>
            <div class="mb-4"><label class="form-label">Joining Date</label><input type="date" id="staffJoining" class="form-input" value="${new Date().toISOString().split('T')[0]}"></div>
            <div class="flex gap-3"><button onclick="addStaff()" class="btn btn-success">‚úÖ Add Staff</button><button onclick="closeModal()" class="btn btn-secondary">Cancel</button></div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function addStaff() {
      const name = document.getElementById('staffName').value;
      const role = document.getElementById('staffRole').value;
      const spec = document.getElementById('staffSpec').value;
      const phone = document.getElementById('staffPhone').value;
      const email = document.getElementById('staffEmail').value;
      const salary = document.getElementById('staffSalary').value;
      const joining = document.getElementById('staffJoining').value;

      if (!name || !phone) {
        showToast('Please fill required fields', 'error');
        return;
      }

      DB.staff.push({
        id: 's' + Date.now(),
        name: name,
        role: role,
        specialization: spec || '',
        department: spec || '',
        phone: phone,
        email: email,
        salary: parseFloat(salary) || 0,
        joining_date: joining,
        status: 'Active'
      });

      saveDB();
      showToast('‚úÖ Staff member added successfully!', 'success');
      closeModal();
      render();
    }

    function deleteStaff(staffId) {
      if (confirm('Are you sure you want to delete this staff member?')) {
        DB.staff = DB.staff.filter(s => s.id !== staffId);
        saveDB();
        showToast('Staff member deleted', 'info');
        render();
      }
    }

    // INVENTORY MANAGEMENT
    function showAddMedicineModal() {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="p-6 border-b flex justify-between items-center" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
            <div><h2 class="text-xl font-bold text-white">üíä Add New Medicine</h2></div>
            <button onclick="closeModal()" class="text-white text-2xl">√ó</button>
          </div>
          <div class="p-6">
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div><label class="form-label">Generic Name *</label><input type="text" id="medName" class="form-input" required></div>
              <div><label class="form-label">Brand Name *</label><input type="text" id="medBrand" class="form-input" required></div>
              <div><label class="form-label">Strength</label><input type="text" id="medStrength" class="form-input" placeholder="e.g., 500mg"></div>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div><label class="form-label">Category</label><input type="text" id="medCategory" class="form-input" placeholder="e.g., Antibiotic"></div>
              <div><label class="form-label">Purchase Price (‚Çπ)</label><input type="number" id="medPrice" class="form-input" required></div>
              <div><label class="form-label">MRP (‚Çπ)</label><input type="number" id="medMRP" class="form-input" required></div>

            <div class="flex gap-3"><button onclick="addMedicine()" class="btn btn-success">‚úÖ Add Medicine</button><button onclick="closeModal()" class="btn btn-secondary">Cancel</button></div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function addMedicine() {
      const name = document.getElementById('medName').value;
      const brand = document.getElementById('medBrand').value;
      const strength = document.getElementById('medStrength').value;
      const category = document.getElementById('medCategory').value;
      const price = document.getElementById('medPrice').value;
      const mrp = document.getElementById('medMRP').value;
      const stock = document.getElementById('medStock').value;
      const reorder = document.getElementById('medReorder').value;
      const supplier = document.getElementById('medSupplier').value;
      const hsn = document.getElementById('medHSN').value;

      if (!name || !brand || !price || !mrp) {
        showToast('Please fill required fields', 'error');
        return;
      }

      DB.medicines.push({
        id: 'm' + Date.now(),
        name: name,
        brand_name: brand,
        strength: strength,
        category: category,
        price: parseFloat(price),
        mrp: parseFloat(mrp),
        stock: parseInt(stock) || 0,
        reorder_level: parseInt(reorder) || 20,
        supplier: supplier,
        hsn_code: hsn
      });

      saveDB();
      showToast('‚úÖ Medicine added successfully!', 'success');
      closeModal();
      render();
    }

    function updateStock(medicineId) {
      const medicine = DB.medicines.find(m => m.id === medicineId);
      const newStock = prompt(`Update stock for ${medicine.name}\nCurrent: ${medicine.stock}`, medicine.stock);
      if (newStock !== null) {
        medicine.stock = parseInt(newStock);
        saveDB();
        showToast('‚úÖ Stock updated!', 'success');
        render();
      }
    }

    function deleteMedicine(medicineId) {
      if (confirm('Are you sure you want to delete this medicine?')) {
        DB.medicines = DB.medicines.filter(m => m.id !== medicineId);
        saveDB();
        showToast('Medicine deleted', 'info');
        render();
      }
    }

    // CLINIC SETTINGS
    function showClinicSettingsModal() {
      const clinic = DB.clinics[0];
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `

      });

      saveDB();
