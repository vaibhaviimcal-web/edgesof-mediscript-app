  <script type="module">
    const GEMINI_API_KEY = 'AIzaSyCnFkJT7t9FSq_vj1tAlhNifItoBMAzaMc';
    
    // Initialize EmailJS
    emailjs.init('r4HNlBPoM81dhbZla');
    
    const DataManager = {

    let DB = DataManager.load() || {

        city: 'Mumbai', state: 'Maharashtra', pin: '400001', phone: '+91-9876543210', email: 'info@cityhealthclinic.com',
        gstin: '27AABCU9603R1ZM', medical_director: 'Dr. Rajesh Sharma', opening_time: '09:00', closing_time: '18:00',
        status: 'BASIC', completion_percentage: 18, created_at: new Date().toISOString(),
        logo_url: 'https://nyc3.digitaloceanspaces.com/bhindi-drive/files/cab453ed-7d3e-4dfa-9012-038dbc50c1c5/2025-12-07T15-33-38-867Z-c50befdf-chat-image-1765121618851-0.jpg'
      }],
      users: [

    function saveDB() { DataManager.save(DB); }

    function addAuditLog(action, details) {
      DB.audit_logs.unshift({
        id: 'log' + Date.now(),

        user_id: currentUser ? currentUser.id : 'system',

      });
      if (DB.audit_logs.length > 500) DB.audit_logs = DB.audit_logs.slice(0, 500);
      saveDB();
    }

    // AI DIAGNOSIS FUNCTION
    window.getAIDiagnosis = async function() {
      const complaint = document.getElementById('aiComplaint').value;
      if (!complaint) {
        alert('‚ö†Ô∏è Please enter chief complaint');
        return;
      }

      const btn = document.getElementById('aiDiagnosisBtn');
      btn.disabled = true;
      btn.innerHTML = '<div class="ai-loading"></div> Analyzing...';

      const resultDiv = document.getElementById('aiDiagnosisResult');
      resultDiv.innerHTML = '';

      try {
        const prompt = `You are an expert medical AI assistant. Analyze the following patient information and provide possible diagnoses.

Patient Information:
- Chief Complaint: ${complaint}
- Age: ${document.getElementById('aiAge').value} years
- Gender: ${document.getElementById('aiGender').value}
- Vital Signs: Temperature: ${document.getElementById('aiTemp').value}, BP: ${document.getElementById('aiBP').value}, Pulse: ${document.getElementById('aiPulse').value}

Provide a JSON response with:
1. Top 3 possible diagnoses with confidence scores (0-100)
2. Brief description of each diagnosis
3. Recommended tests for each
4. Urgency level (low/moderate/high/critical)
5. Any critical flags that require immediate attention
6. General recommendations

Format as valid JSON only, no markdown.`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        const text = data.candidates[0].content.parts[0].text;
        const jsonMatch = text.match(/\{[\s\S]*\}/);
        const aiResponse = jsonMatch ? JSON.parse(jsonMatch[0]) : null;

        if (aiResponse && aiResponse.diagnoses) {
          let html = '<div class="ai-result"><h3 class="font-bold text-purple-700 mb-3">ü§ñ AI Diagnosis Results</h3>';
          
          aiResponse.diagnoses.forEach((diag, i) => {
            html += `<div class="mb-4 pb-4 ${i < aiResponse.diagnoses.length - 1 ? 'border-b border-purple-200' : ''}">
              <div class="flex justify-between items-start mb-2">
                <h4 class="font-bold text-lg">${i + 1}. ${diag.name}</h4>
                <span class="badge badge-purple">${diag.confidence}% confidence</span>
              </div>
              <p class="text-sm text-gray-700 mb-2">${diag.description}</p>
              <p class="text-sm"><strong>Recommended Tests:</strong> ${diag.recommendedTests?.join(', ') || 'None'}</p>
              <p class="text-sm"><strong>Urgency:</strong> <span class="badge ${diag.urgency === 'high' || diag.urgency === 'critical' ? 'badge-danger' : 'badge-warning'}">${diag.urgency}</span></p>
            </div>`;
          });

          if (aiResponse.recommendations) {
            html += `<div class="mt-4 p-3 bg-purple-50 rounded-lg"><strong>üí° Recommendations:</strong> ${aiResponse.recommendations}</div>`;
          }

          html += '</div>';
          resultDiv.innerHTML = html;

          addAuditLog('AI_DIAGNOSIS', `AI diagnosis for: ${complaint}`);
        } else {
          throw new Error('Invalid AI response');
        }

      } catch (error) {
        console.error('AI Error:', error);
        resultDiv.innerHTML = '<div class="ai-result"><p class="text-red-600">‚ùå AI diagnosis failed. Please try again or consult a doctor directly.</p></div>';
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'ü§ñ Get AI Diagnosis';
      }
    };

          clinicName: clinicData.name,
          directorName: clinicData.medical_director,
          password: 'clinic123'

        await emailjs.send('service_8ws64pc', 'template_i8zgica', templateParams);
        
        hideEmailSending();

        return true;
      } catch (error) {
        hideEmailSending();

      }

      e.preventDefault();

        id: clinicId,

        address: document.getElementById('qClinicAddress').value,
        city: document.getElementById('qClinicCity').value,
        state: document.getElementById('qClinicState').value,

        medical_director: document.getElementById('qClinicDirector').value,
        opening_time: document.getElementById('qClinicOpen').value,

        name: clinic.medical_director,

      };

      DB.users.push(adminUser);
      addAuditLog('CLINIC_CREATED', `Quick setup: ${clinic.name}`);
      saveDB();
      closeModal('quickSetupModal');
      
      const emailSent = await sendClinicInviteEmail(clinic);
      
      if (emailSent) {

    window.quickLogin = function(email, password) {

    window.login = function() {

    window.switchScreen = function(screen) { currentScreen = screen; render(); };

    function render() {
