      const doctorId = document.getElementById('doctorSelect').value;
      const date = document.getElementById('appointmentDate').value;

      const doctor = DB.doctors.find(d => d.id === doctorId);
      const selectedDate = new Date(date);
      const dayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][selectedDate.getDay()];
      if (!doctor.available_days.includes(dayName)) {
        document.getElementById('timeSlotsContainer').style.display = 'none';
        showToast(`Dr. ${doctor.name.split(' ')[1]} is not available on ${dayName}`, 'warning');

      const bookedSlots = DB.appointments.filter(a => a.doctor === doctor.name && a.date === date).map(a => a.time);
      document.getElementById('timeSlotsContainer').style.display = 'block';
      document.getElementById('timeSlotsList').innerHTML = DB.time_slots.map(slot => {

        if (diagnosisLower.includes(symptom)) {

              suggestions.push({ ...medicine, reason: `For ${symptom}`, confidence: 85 + Math.floor(Math.random() * 15) });
            }
          });
        }
      }
      return suggestions.slice(0, 3);
