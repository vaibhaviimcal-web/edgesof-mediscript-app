    function generatePrescriptionPDF(prescriptionId) {

      doc.setFontSize(16);
      doc.text('PRESCRIPTION', 105, 50, { align: 'center' });

      doc.text(`Patient: ${patient.first_name} ${patient.last_name}`, 20, 70);
      doc.text(`Diagnosis: ${prescription.diagnosis}`, 20, 80);
      const medicineData = prescription.medicines.map((med, idx) => [idx + 1, med.name, med.dosage, med.frequency, med.duration]);
      doc.autoTable({
        startY: 90,
        head: [['#', 'Medicine', 'Dosage', 'Frequency', 'Duration']],
        body: medicineData,
        theme: 'grid',
        headStyles: { fillColor: [37, 99, 235] }
      });
      doc.save(`Prescription_${patient.patient_id}.pdf`);
