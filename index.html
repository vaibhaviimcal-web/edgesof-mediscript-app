          'fever': ['Paracetamol', 'Ibuprofen'], 'pain': ['Paracetamol', 'Ibuprofen'], 'headache': ['Paracetamol'],
          'body pain': ['Paracetamol', 'Ibuprofen'], 'cold': ['Cetirizine'], 'acidity': ['Omeprazole'], 'joint pain': ['Ibuprofen']
        }
      }
    };

    let currentUser = null;
    let currentScreen = 'login';
    let currentPrescription = { patient_id: null, medicines: [], diagnosis: '' };

    function showToast(msg, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ';
      toast.innerHTML = `<div class="text-xl">${icon}</div><div><p class="font-semibold text-sm">${msg}</p></div>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.remove()); }

    function quickLogin(email, password) {
      document.getElementById('loginEmail').value = email;
      document.getElementById('loginPassword').value = password;
      login();
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = DB.users.find(u => u.email === email && u.password === password);
      if (!user) { alert('Invalid credentials'); return; }
      currentUser = user;
      currentScreen = user.role + '-dashboard';
      render();
    }

    function logout() { currentUser = null; currentScreen = 'login'; render(); }

    // AI FUNCTIONS
    function getAISuggestions(diagnosis) {
      const diagnosisLower = diagnosis.toLowerCase();
      const suggestions = [];
      for (const [symptom, medicines] of Object.entries(DB.ai_knowledge.symptom_medicine_map)) {
        if (diagnosisLower.includes(symptom)) {
          medicines.forEach(medName => {
            const medicine = DB.medicines.find(m => m.name === medName);
            if (medicine && !suggestions.find(s => s.id === medicine.id)) {
              suggestions.push({ ...medicine, reason: `For ${symptom}`, confidence: 85 + Math.floor(Math.random() * 15) });
            }
          });
        }
      }
      return suggestions.slice(0, 3);
    }

    function showAIDiagnosisHelper() {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="p-6 border-b flex justify-between items-center" style="background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);">
            <div><h2 class="text-xl font-bold text-white">ü§ñ AI Diagnosis Assistant</h2><p class="text-xs text-white opacity-90 mt-1">100+ symptoms supported</p></div>
            <button onclick="closeModal()" class="text-white text-2xl">√ó</button>
          </div>
          <div class="p-6">
            <div class="mb-4"><label class="form-label">Describe Symptoms</label><textarea id="aiSymptoms" class="form-input" rows="3" placeholder="e.g., body pain, fever"></textarea><button onclick="analyzeSymptoms()" class="btn btn-ai mt-2">üß† Analyze</button></div>
            <div id="aiDiagnosisResults"></div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function analyzeSymptoms() {
      const symptoms = document.getElementById('aiSymptoms').value.toLowerCase();
      if (!symptoms) { showToast('Enter symptoms', 'error'); return; }
      const suggestions = DB.icd10_codes.filter(code => code.symptoms.some(s => symptoms.includes(s)));
      document.getElementById('aiDiagnosisResults').innerHTML = `
        <div class="p-3 bg-gradient-to-r from-pink-50 to-purple-50 rounded-xl border-2 border-pink-300">
          <h3 class="font-bold mb-3 text-sm">ü§ñ AI Analysis - ${suggestions.length} matches</h3>
          ${suggestions.length === 0 ? '<p class="text-sm text-gray-600">No matches</p>' : suggestions.map(s => `
            <div class="ai-suggestion"><p class="font-bold text-sm">${s.code} - ${s.description}</p><p class="text-xs text-gray-600 mt-1">Matched: ${s.symptoms.filter(sym => symptoms.includes(sym)).join(', ')}</p></div>
          `).join('')}
        </div>
      `;
    }

    // PRESCRIPTION MODAL
    function showPrescriptionModal(patientId) {
      currentPrescription = { patient_id: patientId, medicines: [], diagnosis: '' };
      const patient = DB.patients.find(p => p.id === patientId);
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="p-6 border-b flex justify-between items-center"><div><h2 class="text-xl font-bold">üíä Prescription <span class="badge-ai ml-2">ü§ñ AI</span></h2><p class="text-xs text-gray-600 mt-1">${patient.first_name} ${patient.last_name}</p></div><button onclick="closeModal()" class="text-2xl">√ó</button></div>
          <div class="p-6">
            ${patient.allergies && patient.allergies.length > 0 ? `<div class="mb-4 p-3 bg-red-50 border-l-4 border-red-500 rounded"><p class="font-bold text-sm text-red-700">‚ö†Ô∏è Allergies: ${patient.allergies.join(', ')}</p></div>` : ''}
            <div class="mb-4"><label class="form-label">Diagnosis</label><input type="text" id="diagnosis" class="form-input" placeholder="e.g., Fever" oninput="updateAISuggestions()"></div>
            <div id="aiSuggestionsContainer"></div>
            <div class="mb-4"><label class="form-label">Search Medicine</label><input type="text" id="medicineSearch" class="form-input" placeholder="Search..." oninput="searchMedicine(this.value)"><div id="medicineResults" class="mt-2"></div></div>
            <div class="mb-4"><h3 class="font-bold mb-2 text-sm">Prescribed</h3><div id="prescribedMedicines"><p class="text-xs text-gray-500">No medicines</p></div></div>
            <div class="flex gap-3"><button onclick="savePrescription()" class="btn btn-success">Save</button><button onclick="closeModal()" class="btn btn-secondary">Cancel</button></div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function updateAISuggestions() {
      const diagnosis = document.getElementById('diagnosis').value;
      currentPrescription.diagnosis = diagnosis;
      if (diagnosis.length > 2) {
        const suggestions = getAISuggestions(diagnosis);
        document.getElementById('aiSuggestionsContainer').innerHTML = suggestions.length > 0 ? `
          <div class="mb-4 p-3 bg-gradient-to-r from-pink-50 to-purple-50 rounded-xl border-2 border-pink-300">
            <div class="flex items-center gap-2 mb-2"><span class="badge-ai">ü§ñ AI</span><p class="font-bold text-sm">Suggested</p></div>
            ${suggestions.map(s => `<div class="ai-suggestion" onclick="addMedicine('${s.id}')"><div class="flex justify-between"><div><p class="font-bold text-sm">${s.name}</p><p class="text-xs text-gray-600">${s.reason}</p></div><span class="badge-ai">${s.confidence}%</span></div></div>`).join('')}
          </div>
        ` : '';
      } else {
        document.getElementById('aiSuggestionsContainer').innerHTML = '';
      }
    }

    function searchMedicine(query) {
      if (!query || query.length < 2) { document.getElementById('medicineResults').innerHTML = ''; return; }
      const results = DB.medicines.filter(m => m.name.toLowerCase().includes(query.toLowerCase()) || (m.indications && m.indications.some(ind => query.toLowerCase().includes(ind))));
      document.getElementById('medicineResults').innerHTML = results.map(m => `<div class="p-2 border rounded cursor-pointer hover:bg-blue-50" onclick="addMedicine('${m.id}')"><p class="font-semibold text-sm">${m.name} (${m.brand_name})</p><p class="text-xs text-gray-600">${m.strength}${m.unit} ${m.form}</p></div>`).join('');
    }

    function addMedicine(medicineId) {
      const medicine = DB.medicines.find(m => m.id === medicineId);
      currentPrescription.medicines.push({ ...medicine, dosage: '1 tablet', frequency: 'Twice daily', duration: '5 days' });
      document.getElementById('medicineSearch').value = '';
      document.getElementById('medicineResults').innerHTML = '';
      updatePrescribedList();
    }

    function updatePrescribedList() {
      document.getElementById('prescribedMedicines').innerHTML = currentPrescription.medicines.map((m, idx) => `<div class="p-2 bg-gray-50 rounded mb-2"><div class="flex justify-between"><div><p class="font-bold text-sm">${idx + 1}. ${m.name}</p><p class="text-xs text-gray-600">${m.strength}${m.unit} ${m.form}</p></div><button onclick="removeMedicine(${idx})" class="text-red-600 text-sm">‚úï</button></div></div>`).join('');
    }

    function removeMedicine(index) { currentPrescription.medicines.splice(index, 1); updatePrescribedList(); }

    function savePrescription() {
      if (!currentPrescription.diagnosis || currentPrescription.medicines.length === 0) { showToast('Add diagnosis and medicines', 'error'); return; }
      showToast('Prescription created!', 'success');
      closeModal();

      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="p-6 border-b flex justify-between items-center"><h2 class="text-xl font-bold">‚ö†Ô∏è Allergy Management</h2><button onclick="closeModal()" class="text-2xl">√ó</button></div>

            <div><h3 class="font-bold mb-2 text-sm">Current Allergies</h3><div id="allergyList">${patient.allergies && patient.allergies.length > 0 ? patient.allergies.map((a, idx) => `<div class="flex justify-between p-2 bg-red-50 rounded mb-2 border-l-4 border-red-500"><p class="text-sm font-semibold">${a}</p><button onclick="removeAllergy('${patientId}', ${idx})" class="text-red-600 text-xs">‚úï</button></div>`).join('') : '<p class="text-xs text-gray-500">No allergies</p>'}</div></div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }
    function addAllergy(patientId) {
      const allergy = document.getElementById('newAllergy').value.trim();
      if (!allergy) { showToast('Enter allergy', 'error'); return; }
      const patient = DB.patients.find(p => p.id === patientId);
      if (!patient.allergies) patient.allergies = [];
      patient.allergies.push(allergy);
      showToast('Allergy added!', 'success');
      closeModal();
      showAllergyManagementModal(patientId);
    }
    function removeAllergy(patientId, index) {
      const patient = DB.patients.find(p => p.id === patientId);
      patient.allergies.splice(index, 1);
      showToast('Allergy removed!', 'success');
      closeModal();
      showAllergyManagementModal(patientId);
    }
