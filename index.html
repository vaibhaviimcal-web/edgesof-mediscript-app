    // AI FEATURES
    function getAIDiagnosis() {
      const complaint = document.getElementById('rxComplaint').value;

      // Simulated AI diagnosis (in production, this would call an AI API)

    // VOICE-TO-TEXT
    function startVoiceRecording(targetId) {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Voice input not supported in this browser. Please use Chrome.');
        return;
      }
      
      const btn = document.getElementById('voiceBtn');
      
      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        
        recognition.onresult = (event) => {
          let transcript = '';
          for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
          }
          document.getElementById(targetId).value = transcript;
        };
        
        recognition.onerror = (event) => {
          console.error('Speech recognition error:', event.error);
          btn.classList.remove('recording');
          btn.textContent = 'üé§ Voice Input';
          recognition = null;
        };
        
        recognition.onend = () => {
          btn.classList.remove('recording');
