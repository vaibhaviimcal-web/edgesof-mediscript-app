      doc.text(\`GSTIN: \${clinic.gstin}\`, 105, 34, { align: 'center' });

      // Prescription title
      doc.setTextColor(0, 0, 0);
      doc.setFontSize(16);
      doc.setFont(undefined, 'bold');
      doc.text('PRESCRIPTION', 105, 50, { align: 'center' });

      // Patient & Doctor Info

      doc.setFont(undefined, 'normal');
      doc.text(\`Date: \${prescription.date}\`, 150, 60);
      
      doc.setFont(undefined, 'bold');
      doc.text('Patient Details:', 20, 70);
      doc.setFont(undefined, 'normal');
      doc.text(\`Name: \${patient.first_name} \${patient.last_name}\`, 20, 77);
      doc.text(\`Age/Gender: \${patient.age}Y / \${patient.gender}\`, 20, 84);
      doc.text(\`Patient ID: \${patient.patient_id}\`, 20, 91);
      doc.text(\`Phone: \${patient.phone}\`, 20, 98);

      doc.setFont(undefined, 'bold');
      doc.text('Doctor Details:', 120, 70);
      doc.setFont(undefined, 'normal');
      doc.text(\`Dr. \${doctor.name}\`, 120, 77);
      doc.text(\`\${doctor.qualification}\`, 120, 84);
      doc.text(\`Reg: \${doctor.registration}\`, 120, 91);

      // Chief Complaint & Diagnosis
      doc.setFont(undefined, 'bold');
      doc.text('Chief Complaint:', 20, 110);
      doc.setFont(undefined, 'normal');
      doc.text(prescription.chief_complaint, 20, 117);

      doc.setFont(undefined, 'bold');
      doc.text('Diagnosis:', 20, 127);
      doc.setFont(undefined, 'normal');
      doc.text(prescription.diagnosis, 20, 134);

      doc.setFont(undefined, 'bold');

        idx + 1,
        med.name,

        med.duration,
        med.instructions

        startY: 150,

        body: medicineData,
        theme: 'grid',
        headStyles: { fillColor: [37, 99, 235], textColor: 255 },

      const finalY = doc.lastAutoTable.finalY + 10;
      doc.setFont(undefined, 'bold');
      doc.text('Advice:', 20, finalY);
      doc.setFont(undefined, 'normal');

      toast.innerHTML = \`<p style="font-weight:600;font-size:14px">\${msg}</p>\`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
