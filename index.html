          const items = Array.isArray(data) ? data : [data];
          const newItems = items.map(item => ({ 
            id: 'uuid-' + Date.now() + '-' + Math.random(), 
            created_at: new Date().toISOString(), 
            ...item 
          }));
          window.DB[table] = window.DB[table] || [];
          window.DB[table].push(...newItems);
          return Promise.resolve({ data: newItems, error: null });

        update: (data) => ({
          eq: (col, val) => {
            const items = window.DB[table] || [];
            const index = items.findIndex(item => item[col] === val);
            if (index !== -1) {
              items[index] = { ...items[index], ...data, updated_at: new Date().toISOString() };

    function calculateGST(amount, rate = 18) {
      const gstAmount = (amount * rate) / 100;
      const cgst = gstAmount / 2;
      const sgst = gstAmount / 2;
      return { cgst, sgst, total: gstAmount };

    async function saveNewPatient() {
      const firstName = document.getElementById('patientFirstName').value;
      const age = document.getElementById('patientAge').value;
      const gender = document.getElementById('patientGender').value;
      const phone = document.getElementById('patientPhone').value;

        showToast('Please fill all required fields', 'error');
        return;
      }

      const patientId = 'P' + String(window.DB.patients.length + 1).padStart(3, '0');
      
      const newPatient = {
        patient_id: patientId,
        first_name: firstName,
        last_name: document.getElementById('patientLastName').value,
        age: parseInt(age),
        gender: gender,
        blood_group: document.getElementById('patientBloodGroup').value,
        phone: phone,
        email: document.getElementById('patientEmail').value

      await supabase.from('patients').insert([newPatient]);
      showToast(`Patient ${firstName} added! ID: ${patientId}`, 'success');

    function searchMedicine(query) {
      if (!query || query.length < 2) {
        document.getElementById('medicineResults').innerHTML = '';
        return;
      }
      
      const results = window.DB.medicines.filter(m => 
        m.name.toLowerCase().includes(query.toLowerCase()) ||
        m.generic_name.toLowerCase().includes(query.toLowerCase())
      );

      document.getElementById('medicineResults').innerHTML = results.map(m => `
        <div class="p-4 border rounded-xl cursor-pointer hover:bg-blue-50 transition" onclick="addMedicineToPrescription('${m.id}')">
          <div class="flex justify-between items-start">
            <div>
              <p class="font-semibold">${m.name} (${m.brand_name})</p>
              <p class="text-sm text-gray-600">${m.strength}${m.unit} ${m.form}</p>
            </div>
            <div class="text-right">
              ${getScheduleBadge(m.schedule)}
            </div>
          </div>
        </div>
      `).join('');
    }

    function addMedicineToPrescription(medicineId) {
      const medicine = window.DB.medicines.find(m => m.id === medicineId);
      
      if (medicine.schedule === 'H1' && !currentUser.can_prescribe_schedule_h1) {
        showToast('Not authorized to prescribe Schedule H1 drugs!', 'error');
        return;
      }
      if (medicine.schedule === 'X' && !currentUser.can_prescribe_schedule_x) {
        showToast('Not authorized to prescribe Schedule X drugs!', 'error');
        return;
      }

      currentPrescription.medicines.push({
        ...medicine,
        dosage: '1 tablet',
        frequency: 'Twice daily',
        duration: '5 days',
        instructions: 'After food'
      });

      document.getElementById('medicineSearch').value = '';
      document.getElementById('medicineResults').innerHTML = '';
      updatePrescribedMedicinesList();
    }

    function updatePrescribedMedicinesList() {
      document.getElementById('prescribedMedicines').innerHTML = currentPrescription.medicines.map((m, idx) => `
        <div class="p-4 bg-gray-50 rounded-xl">
          <div class="flex justify-between items-start mb-3">
            <div>
              <p class="font-bold">${idx + 1}. ${m.name} (${m.brand_name})</p>
              <p class="text-sm text-gray-600">${m.strength}${m.unit} ${m.form}</p>
              ${getScheduleBadge(m.schedule)}
            </div>
            <button onclick="removeMedicineFromPrescription(${idx})" class="text-red-600 hover:text-red-800">‚úï</button>
          </div>
        </div>
      `).join('');
    }

      function calculateBMI() {
        const weight = parseFloat(weightInput.value);
        const height = parseFloat(heightInput.value) / 100;
        
        if (weight && height) {
          const bmi = (weight / (height * height)).toFixed(1);
          document.getElementById('bmiDisplay').textContent = bmi;
          
          let category = '';
          if (bmi < 18.5) category = 'Underweight';
          else if (bmi < 25) category = 'Normal';
          else if (bmi < 30) category = 'Overweight';
          else category = 'Obese';
          
          document.getElementById('bmiCategory').textContent = `Category: ${category}`;
        }
      }
      
      weightInput.addEventListener('input', calculateBMI);
      heightInput.addEventListener('input', calculateBMI);
    }

    async function saveVitalSigns(patientId) {
      const bpSystolic = document.getElementById('bpSystolic').value;
      const bpDiastolic = document.getElementById('bpDiastolic').value;
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      const bmi = weight && height ? (weight / Math.pow(height / 100, 2)).toFixed(1) : null;

      const vitalData = {
        patient_id: patientId,
        bp_systolic: bpSystolic,
        bp_diastolic: bpDiastolic,
        pulse: document.getElementById('pulse').value,
        temperature: document.getElementById('temperature').value,
        spo2: document.getElementById('spo2').value,
        weight: weight,
        height: height,
        bmi: bmi
      };

      await supabase.from('vital_signs').insert([vitalData]);
      
      const alerts = [];
      if (bpSystolic > 140 || bpDiastolic > 90) alerts.push('High BP');
      if (document.getElementById('temperature').value > 99.5) alerts.push('Fever');
      if (document.getElementById('spo2').value < 95) alerts.push('Low SpO2');
      
      if (alerts.length > 0) {
        showToast(`‚ö†Ô∏è Abnormal: ${alerts.join(', ')}`, 'warning');

    function searchLabTests(query) {
      if (!query || query.length < 2) {
        document.getElementById('labTestResults').innerHTML = window.DB.lab_tests.map(test => `

            <div class="flex justify-between items-start">

              <button onclick="addLabTest('${test.id}')" class="btn btn-primary">Add</button>
            </div>
          </div>
        `).join('');
        return;
      }

      const results = window.DB.lab_tests.filter(test => 
        test.name.toLowerCase().includes(query.toLowerCase())
      );

      document.getElementById('labTestResults').innerHTML = results.map(test => `

    function addLabTest(testId) {
      const test = window.DB.lab_tests.find(t => t.id === testId);
      if (!window.selectedLabTests.find(t => t.id === testId)) {
        window.selectedLabTests.push(test);
        updateSelectedTestsList();
      }
    }

    function removeLabTest(testId) {
      window.selectedLabTests = window.selectedLabTests.filter(t => t.id !== testId);
      updateSelectedTestsList();
    }

    function updateSelectedTestsList() {
      const total = window.selectedLabTests.reduce((sum, test) => sum + test.price, 0);
      document.querySelector('#selectedTests h3').textContent = `Selected (${window.selectedLabTests.length}) - ‚Çπ${total}`;
      
      document.getElementById('selectedTestsList').innerHTML = window.selectedLabTests.map(test => `

        tests: window.selectedLabTests,
        total_amount: window.selectedLabTests.reduce((sum, test) => sum + test.price, 0),
        status: 'pending'

      await supabase.from('lab_orders').insert([orderData]);
      showToast(`Lab order created! ${window.selectedLabTests.length} tests`, 'success');
