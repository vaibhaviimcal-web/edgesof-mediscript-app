    function getFallbackDiagnosis(complaint) {
      const keywords = complaint.toLowerCase();
      const diagnoses = [];

      if (keywords.includes('fever')) {
        diagnoses.push({
          name: 'Viral Fever',
          confidence: 75,
          description: 'Common viral infection causing elevated body temperature',
          recommendedTests: ['CBC', 'Dengue NS1', 'Malaria Test'],
          urgency: 'moderate'
        });
        diagnoses.push({
          name: 'Bacterial Infection',
          confidence: 60,
          description: 'Possible bacterial infection requiring antibiotics',
          recommendedTests: ['CBC', 'Blood Culture', 'Urine Culture'],
          urgency: 'moderate'
        });
      }

      if (keywords.includes('headache') || keywords.includes('head')) {
        diagnoses.push({
          name: 'Tension Headache',
          confidence: 70,
          description: 'Stress-related headache, common condition',
          recommendedTests: ['Blood Pressure Check', 'Eye Examination'],
          urgency: 'low'
        });
        if (keywords.includes('fever')) {
          diagnoses.push({
            name: 'Meningitis (Rule Out)',
            confidence: 40,
            description: 'Serious condition - requires immediate evaluation',
            recommendedTests: ['CT Scan', 'Lumbar Puncture'],
            urgency: 'high'
          });
        }
      }

      if (keywords.includes('cough')) {
        diagnoses.push({
          name: 'Upper Respiratory Tract Infection',
          confidence: 80,
          description: 'Common cold or flu-like symptoms',
          recommendedTests: ['Chest X-Ray', 'Sputum Culture'],
          urgency: 'low'
        });
      }

      if (keywords.includes('stomach') || keywords.includes('abdomen')) {
        diagnoses.push({
          name: 'Gastritis',
          confidence: 70,
          description: 'Inflammation of stomach lining',
          recommendedTests: ['Endoscopy', 'H. Pylori Test'],
          urgency: 'moderate'
        });
      }

      if (diagnoses.length === 0) {
        diagnoses.push({
          name: 'General Consultation Required',
          confidence: 50,
          description: 'Symptoms require detailed physical examination',
          recommendedTests: ['Complete Physical Examination', 'Basic Blood Tests'],
          urgency: 'moderate'
        });
      }

      return {
        diagnoses: diagnoses.slice(0, 3),
        recommendations: 'Please consult a doctor for proper diagnosis and treatment. This is a preliminary assessment only.',
        source: 'fallback'
      };
    }

    // AI DIAGNOSIS FUNCTION WITH ENHANCED ERROR HANDLING
    window.getAIDiagnosis = async function() {
      const complaint = document.getElementById('aiComplaint').value;
      if (!complaint) {
        alert('‚ö†Ô∏è Please enter chief complaint');
        return;
      }

      const btn = document.getElementById('aiDiagnosisBtn');
      btn.disabled = true;
      btn.innerHTML = '<div class="ai-loading"></div> Analyzing...';

      const resultDiv = document.getElementById('aiDiagnosisResult');
      resultDiv.innerHTML = '';

      try {
        console.log('ü§ñ Starting AI Diagnosis...');
        console.log('Complaint:', complaint);

        const prompt = `You are an expert medical AI. Analyze: ${complaint}

Patient: ${document.getElementById('aiAge').value}Y ${document.getElementById('aiGender').value}
Vitals: Temp ${document.getElementById('aiTemp').value}, BP ${document.getElementById('aiBP').value}, Pulse ${document.getElementById('aiPulse').value}

Respond with ONLY valid JSON (no markdown):
{
  "diagnoses": [
    {
      "name": "Diagnosis Name",
      "confidence": 85,
      "description": "Brief description",
      "recommendedTests": ["Test1", "Test2"],
      "urgency": "moderate"
    }
  ],
  "recommendations": "General advice"
}`;

        console.log('üì° Calling Gemini API...');

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {
              temperature: 0.7,
              maxOutputTokens: 1024
            }
          })
        });

        console.log('üì• Response status:', response.status);

        if (!response.ok) {
          const errorText = await response.text();
          console.error('‚ùå API Error:', errorText);
          throw new Error(`API returned ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        console.log('üì¶ Raw API Response:', data);

        if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
          console.error('‚ùå Invalid response structure:', data);
          throw new Error('Invalid API response structure');
        }

        const text = data.candidates[0].content.parts[0].text;
        console.log('üìù AI Text Response:', text);

        const jsonMatch = text.match(/\{[\s\S]*\}/);
        if (!jsonMatch) {
          console.error('‚ùå No JSON found in response');
          throw new Error('No JSON in response');
        }

        const aiResponse = JSON.parse(jsonMatch[0]);
        console.log('‚úÖ Parsed AI Response:', aiResponse);

        if (aiResponse && aiResponse.diagnoses && aiResponse.diagnoses.length > 0) {
          displayDiagnosisResults(aiResponse, 'ai');
          addAuditLog('AI_DIAGNOSIS_SUCCESS', `AI diagnosis for: ${complaint}`);
        } else {
          throw new Error('No diagnoses in response');
        }

      } catch (error) {
        console.error('‚ùå AI Diagnosis Error:', error);
        console.log('üîÑ Using fallback diagnosis system...');
        
        const fallbackResult = getFallbackDiagnosis(complaint);
        displayDiagnosisResults(fallbackResult, 'fallback');
        addAuditLog('AI_DIAGNOSIS_FALLBACK', `Fallback diagnosis for: ${complaint} (Error: ${error.message})`);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'ü§ñ Get AI Diagnosis';
      }
    };

    function displayDiagnosisResults(aiResponse, source) {
      const resultDiv = document.getElementById('aiDiagnosisResult');
      let html = `<div class="ai-result">`;
      
      if (source === 'fallback') {
        html += `<div class="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-3 mb-3">
          <p class="text-sm text-yellow-800"><strong>‚ö†Ô∏è Note:</strong> AI service unavailable. Using rule-based diagnosis system.</p>
        </div>`;
      }
      
      html += '<h3 class="font-bold text-purple-700 mb-3">ü§ñ Diagnosis Results</h3>';
      
      aiResponse.diagnoses.forEach((diag, i) => {
        const urgencyColor = diag.urgency === 'high' || diag.urgency === 'critical' ? 'badge-danger' : 
                            diag.urgency === 'moderate' ? 'badge-warning' : 'badge-success';
        
        html += `<div class="mb-4 pb-4 ${i < aiResponse.diagnoses.length - 1 ? 'border-b border-purple-200' : ''}">

            <h4 class="font-bold text-lg">${i + 1}. ${diag.name}</h4>

          <p class="text-sm"><strong>Urgency:</strong> <span class="badge ${urgencyColor}">${diag.urgency}</span></p>
        </div>`;
      });

      if (aiResponse.recommendations) {
        html += `<div class="mt-4 p-3 bg-purple-50 rounded-lg"><strong>üí° Recommendations:</strong> ${aiResponse.recommendations}</div>`;
      }

      html += '</div>';
      resultDiv.innerHTML = html;
    }
